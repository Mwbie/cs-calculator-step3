        <span class="output">
          <p id="first-number" style="color: #9b9999; font-size: 1rem "></p>
          <p class="zero">0</p>
        </span>

        <div class="modes">
          <button class="mc de-active">MC</button>
          <button class="mr de-active">MR</button>
          <button class="m-plus active">M+</button>
          <button class="m-minus active">M-</button>
          <button class="ms active">MS</button>
          <button
            class="m de-active sm-show"
            style="
              position: relative;
              background-color: rgba(210, 210, 210, 0.913);
            "
          >
            M
            <i class="fa-solid fa-sort-down" style="position: absolute"></i>
          </button>
        </div>
      </div>
      <!--history section-->
      <div class="history">
        <span>
          <h4 id="history" class="border-bottom">History</h4>
          <h4 id="memory">Memory</h4>
        </span>
        <h5 id="history-msg">There's no history yet</h5>
        <span id="history-trash" class="trash"  style="display: none;">
          <i class="fa-solid fa-trash-can"></i>
        </span>
        <h5 id="memory-msg" style="display: none;">There's no memory yet</h5>
        <span id="memory-trash" class="trash" style="display: none;">
          <i class="fa-solid fa-trash-can"></i>
        </span>
        <div >
          
          <div id="history-section">

          </div>
          <div id="memory-section" style="display: none;">

          </div>
        </div>

      </div>
      <!--buttons section-->
      <div class="numbers">
        <button id="btn-percentage" class="sign lg-row1">%</button>
        <button id="btn-last-clear" class="sign">CE</button>
        <button id="btn-clear" class="sign">C</button>
        <button id="btn-back-space" class="sign">
          <img
            src="images/icons8-clear-symbol-50.png"
            width="18px"
            alt="back-space-icon"
          />
        </button>
        <button
          id="btn-div"
          class="sign"
          style="font-weight: 1; font-size: 2rem"
        >
          &#247;
        </button>

        <button id="btn-radical" class="sign lg-row1">&radic;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="btn-mul" class="sign">
          <img src="images/icons8-close-50.png" width="16px" alt="icon *" />
        </button>

        <button id="btn-pow-two" class="sign lg-row2">x<sup>2</sup></button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="btn-minus" class="sign">
          <i class="i fa fa-minus"></i>
        </button>

        <button id="btn-pow-three" class="sign lg-hide">x<sup>3</sup></button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button
          id="btn-plus"
          class="sign"
          style="font-weight: 1; font-size: 2rem"
        >
          &#43;
        </button>

        <button id="btn-one-div" class="sign lg-row3">
          <sup>1</sup>/ <sub>x</sub>
        </button>
        <button id="btn-Pn" class="sign">&#177;</button>
        <button class="number">0</button>
        <button id="btn-point" class="sign">.</button>
        <button
          id="btn-equal"
          class="sign"
          style="font-weight: 1; font-size: 2rem"
        >
          =
        </button>
